<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加银行卡</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="../../css/common/index.css" />
		<link rel="stylesheet" type="text/css" href="../../css/user/login.css" />
		<style type="text/css">
			body {
				background: #fafafa;
			}
			
			.user_message1 {
				display: none;
			}
			
			.mymessage {
				position: relative;
				float: left;
				width: 72%;
				line-height: 50px;
			}
			
			.main-content {
				position: absolute;
				left: 0;
				width: 100%;
			}
			
			#picker5 {
				width: 100%;
				height: 50px;
				line-height: 50px;
				font-size: 15px;
			}
			.hide {
				display: none;
			}
			
			li {
				list-style: none;
				width: 33%;
				float: left;
				line-height: 32px;
			}
			.bank{background: #fff;display: inline-block;width: 100%;}
		</style>
	</head>

	<body>
		<div class="show">
		<header style="background: #fff;">
			<div style="float: left;">
				<a href="javascript:history.go(-1)">
					<img src="../../images/ico_back@2x.png" />
				</a>
			</div>
			<p>添加银行卡</p>
		</header>
		<div class="user_message" style="margin-top: 10px;">
			<div class="input user_input">
				<p>持卡人</p>
				<input type="text" class="input_p" id="bank_name" placeholder="请填写姓名" style="width: 60%;" />
			</div>
			<div class="input user_input">
				<p>身份证号</p>
				<input type="text" class="input_p bank_input" id="bank_num" placeholder="请填写身份证号码" style="width: 60%;" />
				<div class="close" style="width: 20%;">
					<img src="../../images/ico_delete@2x.png" style="width: 20px;height:20px;margin-top: 10px;margin-right: 30px;" />
				</div>
			</div>
			<p style="font-size: 12px;color: #9d9d9d;margin-top: 10px;margin-left: 15px;">友情提示：请填写账户本人真实姓名及身份证号码；</p>
			<div class="sumbit" style="margin-top: 20px;">
				<input type="button" class="bank_money" value="下一步" />
			</div>	
		</div>
		<div class="user_message1" style="width: 100%;background: #fff;">			
			<div class="input user_input">
				<p>银行卡号</p>
				<input type="tel" class="input_p bank_input" id="bank_card" maxlength="32" placeholder="请输入银行卡号" style="width:60%;" />
				
				<div class="close" style="width: 5%;">
					<img src="../../images/ico_delete@2x.png" style="width: 20px;height:20px;margin-top: 10px;margin-right: 30px;" />
				</div>
				<img src="../../images/icon_explain@2x.png" style="width: 20px;height: 20px;margin-top: 12px;" class="explain" />
			</div>
			<div style="font-size: 12px;color: #9d9d9d;margin-top: 10px;margin-left: 15px;">
				<p>友情提示：</p>				
				<p style="margin-top: 5px;">1.请绑定账户本人常用银行卡（目前只支持储蓄卡），借款将转入该卡；</p>
				<p style="margin-top: 5px;">2.以上信息经加密处理，仅用于银行卡验证。</p>
			</div>
			<div class="sumbit" style="margin-top: 20px;">
				<input type="button" class="bank_money1" disabled="disabled" value="绑卡" />
			</div>
		</div>		
		<div id="mode"></div>
		</div>
		<div class="hide">
			<header style="background: #fff;">
				<div style="float: left;">
					<a href="#" class="close1">
						<p style="color: rgb(70,142,225);margin-left: 10px;font-size: 14px;">关闭</p>
					</a>
				</div>
				<p>支持银行</p>
			</header>
			<p style="height: 50px;color: #999;background: #f1f1f1;font-size: 14px;">
				<span style="margin-left: 20px;padding-top: 10px;display: block;">友情提示：当前仅支持以下银行请勿绑定其他银行卡，以免导致借款、还款不成功</span>
			</p>
			<div class="bank">
				<script id="home_swiper" type="text/html">
					
					<ul style="width: 94%;margin-left: 3%;">
						{{each body as lt i}}
						<li>
							<p style="width: 10px;height: 10px;background:rgb(70,142,225);border-radius: 10px;float: left;margin-top: 12px;"></p>
							<span style="padding-left: 5px;white-space:nowrap;display: block;overflow: hidden;font-size: 16px;">{{lt.name}}</span>
						</li>
						{{/each}}
					</ul>
					
				</script>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../libs/js/jquery-2.1.0.js"></script>
	<script type="text/javascript" src="../../libs/js/jquery.cookie.js"></script>
	<script type="text/javascript" src="../../js/common/loading.js"></script>
	<script type="text/javascript" src="../../js/common/globalConst.js"></script>
	<script type="text/javascript" src="../../js/common/getUserId.js"></script>
	<script type="text/javascript" src="../../libs/js/template.js"></script>
	<script type="text/javascript" src="../../js/user/norealbank.js"></script>
	<script src="../../libs/js/picker.min.js"></script>

</html>
