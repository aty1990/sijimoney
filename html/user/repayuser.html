<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>飞鸟贷</title>
		<link rel="stylesheet" type="text/css" href="../../css/common/index.css"/>
	    <script type="text/javascript">   	
    	var _hmt = _hmt || [];
		(function() {
		  var hm = document.createElement("script");
		  hm.src = "https://hm.baidu.com/hm.js?b56bb9d27b23625b9d64618d4be95a98";
		  var s = document.getElementsByTagName("script")[0];
		  s.parentNode.insertBefore(hm, s);
		})();
    </script>
	</head>
	<style>
		body{
			background: #fafafa;
		}
		.ulin,.repay_ul{
			width: 100%;
			line-height: 44px;
			height: 44px;
			background: #fff;
		}
		li{
			float: left;			
			list-style: none;
			font-size: 14px;
			text-align: center;
			white-space:nowrap;
		}
	
		.ulin li{
			/*width: 25%;*/
			height:30px;
		}				
		
		.show_repay{
			text-align: center;
			margin: 50px 0;				
		}
	</style>
	<body>
		<header style="background: #fff;">
			<div style="float: left;" class="usera">
				<a href="javascript:history.go(-1)">
					<img src="../../images/ico_back@2x.png" />
				</a>
			</div>
			<p>借款记录</p>
		</header>
		<div class="no_repay" >
			<div class="show_repay">
				<img src="../../images/pic_jiekuanjilu@2x.png"  style="width: 40%;"/>
				<p style="margin-top: 10px;">您还没有借款记录</p>
				<p style="margin-top: 10px;">速度撸一发</p>
			</div>
			<div class="sure_button onrepay">
				<input type="button" value="马上申请"/>
			</div>
		</div>
		<div class="repay">
			<script id="homebank" type="text/html">	
				{{each body as lt i}}
					<div class="repaymo" style="background: #fff;margin-top: 5px;">			
						<p class="white" style="width:80px;line-height:25px;padding-left:10px;background:url(../../images/pic_Rectangle@2x.png) no-repeat;background-size:100% 100%;">现金贷</p>
					    <ul class="ulin">
					    	<li style="width: 30%;">金额:<span>{{lt.sumAmount}}</span>元</li>
					    	<li style="width: 23%;">期限:<span>{{lt.periodNum}}</span>期</li>
					    	<li style="width: 25%;"><span class="cashTime">{{lt.cashTime}}</span></li>
					    	{{if lt.taskStat=='5'}} 
					    	<li style="width: 22%;" class="color taskStat">还款中<img src="../../images/Disclosure Indicator@2x.png" style="height:15px;margin-left: 15px;"/></li>
							{{/if}}
							{{if lt.taskStat=='6'}} 
					    	<li style="width: 22%;" class="color taskStat">已逾期<img src="../../images/Disclosure Indicator@2x.png" style="height:15px;margin-left: 15px;"/></li>
							{{/if}}
							{{if lt.taskStat=='7A'}} 
					    	<li style="width: 22%;" class="color taskStat">已结清<img src="../../images/Disclosure Indicator@2x.png" style="height:15px;margin-left: 15px;"/></li>
							{{/if}}
							{{if lt.taskStat=='8'}} 
					    	<li style="width: 22%;" class="color taskStat">已违约<img src="../../images/Disclosure Indicator@2x.png" style="height:15px;margin-left: 15px;"/></li>
							{{/if}}
					    </ul>
					</div>
				{{/each}}
			</script>
			
		</div>
        <div class="bottom" style="width:100%;height:40px;display:none;">
			<p style="width:30%;height:20px;border-bottom:1px solid #d9d9d9;float:left;"></p>
			<p style="color:#888;width:40%;line-height:40px;font-size:12px;float:left;text-align:center;">好借好还，再借不难</p>
			<p style="border-bottom:1px solid #d9d9d9;height:20px;width:30%;float:left;"></p>
		</div>
		<div id="mode"></div>
	</body>
	<script type="text/javascript" src="../../libs/js/jquery-2.1.0.js?${project.javascript.version}"></script>
    <script type="text/javascript" src="../../js/common/loading.js?${project.javascript.version}"></script>
    <script type="text/javascript" src="../../libs/js/jquery.cookie.js?${project.javascript.version}"></script>
    <script type="text/javascript" src="../../js/common/globalConst.js?${project.javascript.version}"></script>
    <script type="text/javascript" src="../../libs/js/fastclick.js?${project.javascript.version}"></script>
    <script type="text/javascript" src="../../libs/js/template.js?${project.javascript.version}"></script>
    <script type="text/javascript" src="../../js/user/repayuser.js?${project.javascript.version}"></script>
</html>
